<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Cadastro</title>
  <link rel="stylesheet" href="../css/loginCadastro.css">
  <link rel="shortcut icon" href="../image/Dente.png" type="image/x-icon">
  <!-- <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script> -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-box">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnLogin">Login</button>
      <button id="btnCadastro">Cadastrar</button>
    </div>

    <form id="login">

      <div class="user-box">
        <input id="cpfLogin" name="" type="text" required>
        <label>CPF</label>
      </div>


      <div class="user-box">
        <input id="senhaLogin" name="" type="password" required>
        <label>SENHA</label>
      </div>


      <div class="divCheck">
        <input type="checkbox" />
        <span>Lembrar senha</span>
      </div>


        <button type="submit" class="btnLogar" onclick="fazerLogin()">
            ENTRAR
            <div class="arrow-wrapper">
                <div class="arrow"></div>
    
            </div>
        </button>
    </form>

    <form id="cadastro">

      <div class="user-box">
        <input id="nome" name="nome" type="text" required>
        <label>NOME</label>
      </div>


      <div class="user-box">
        <input id="cpf" name="cpf" type="text" required>
        <label>CPF</label>
      </div>


      <div class="user-box">
        <input id="telefone" name="telefone" type="tel" required>
        <label>TELEFONE</label>
      </div>


      <div class="user-box1">
        <input id="email" name="email" type="email" required>
        <span>E-MAIL</span>
      </div>


      <div class="user-box">
        <input id="senha" name="senha" type="password" minlength="8" required>
        <label>SENHA</label>
      </div>


      <div class="user-box">
        <input id="confirmarSenha" name="confirma_senha" type="password" minlength="8" required>
        <label>CONFIRMAR SENHA</label>
      </div>

        <button type="submit" class="btnCadastrar">
            CADASTRAR
            <div class="arrow-wrapper">
                <div class="arrow"></div>
    
            </div>
        </button>
    </form>
  </div>
  <script src="../js/mascaras.js"></script>
  <script src="../js/fazLogin.js"></script>
</body>
</html>
