<!DOCTYPE html>
<html>
<head>
	<title>Agendamento Odontológico</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/agendar.css">
    <link rel="shortcut icon" href="../image/Dente.png" type="image/x-icon">
	<script src="../js/agendamento.js"></script>
</head>
<body>
    <h1>Agendamento Odontológico</h1>
	<form action="agendar.php" method="post">
		<label for="nome">Nome:</label>
		<input type="text" name="nome" required><br>

		<label for="nome">CPF:</label>
		<input id="cpf" type="text" name="CPF" placeholder="000.000.000-00" maxlength="14" autocomplete="off" onkeyup="mascara_cpf()" required><br>

		<label for="email">E-mail:</label>
		<input type="email" name="email" required><br>

		<label for="telefone">Telefone:</label>
		<input id="telefone" type="tel" name="telefone" maxlength="14" placeholder="(00)00000-0000" onkeyup="mascara_telefone()" required><br>

        <label for="doutor">Doutor:</label>
		<select name="doutor" required>
			<option value="">Selecione o doutor</option>
			<option value="Dr. João">Dr. João</option>
			<option value="Dra. Maria">Dra. Maria</option>
			<option value="Dr. Pedro">Dr. Pedro</option>
		</select><br>

        <label for="procedimento">Procedimento:</label>
		<select name="procedimento" required>
			<option value="">Selecione o Procedimento</option>
			<option value="Dr. João">Limpeza</option>
			<option value="Dra. Maria">Manutenção</option>
			<option value="Dr. Pedro">Clareamento</option>
		</select><br>

		<label for="data">Data:</label>
		<input type="date" name="data" required><br>

		<label for="hora">Hora:</label>
		<input type="time" name="hora" required><br>

		<input type="submit" value="Agendar">
	</form>
</body>
</html>
